<div class="container main-body">
    <div class="row">


    <div class="col-12">
    <h4>Formularios <small>template</small></h4>
    <hr>
    <form novalidate>

      <div>

        <div class="form-group row">
          <label class="col-2 col-form-label">Nombre</label>
          <div class="col-8">

            <input class="form-control"
                   type="text"
                   placeholder="Nombre" name="name">
                   <div *ngIf="false" class="invalid-feedback">
                      Campo Requerido
                    </div>
                   <div *ngIf="false" class="invalid-feedback">
                      <!-- por lo menos {{ name.errors.minlength.requiredLength }} caracteres -->
                    </div>

          </div>
        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label" >Apellido</label>
          <div class="col-8">

            <input class="form-control"
                   type="text"
                   placeholder="Apellido" name="lastName" >
          </div>
        </div>

      </div>

      <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

          <input class="form-control"
                 type="email"
                 placeholder="Correo electrónico" name="email">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-md-8">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="m" >
                <label class="form-check-label" for="inlineRadio1">Hombre</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="f" >
                <label class="form-check-label" for="inlineRadio2">Mujer</label>
              </div>
              <div *ngIf="false" class="invalid-feedback">
                  Campo Requerido
                </div>
        </div>
      </div>

      <div class="form-group row">
          <label class="col-2 col-form-label">País</label>
          <div  class="col-md-8">

           <select  class="form-control" name="country" >
             <option [value]="country.code" *ngFor="let country of countries">{{country.name}}</option>
           </select>
          </div>
        </div>




      <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
          <button type="submit"  class="btn btn-outline-primary">
            Guardar
          </button>
        </div>
      </div>

    </form>

    </div>
    </div>
    </div>
